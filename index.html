<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn C칩digo - Workspace Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --bg: #121212; --sidebar-bg: #1a1a1a; --card-bg: #242424; 
            --text: #e0e0e0; --accent: #00d2ff; --danger: #ff4d4d;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; }

        /* Login */
        .login-screen { position: fixed; inset: 0; background: #1e3c72; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-screen.hidden { display: none; }
        .login-container { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 350px; text-align: center; border: 1px solid #333; }

        /* Sidebar */
        .sidebar { width: 250px; background: var(--sidebar-bg); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .nav-btn { 
            background: none; border: 1px solid transparent; color: #aaa; padding: 12px; 
            margin-bottom: 10px; border-radius: 8px; cursor: pointer; text-align: left;
            display: flex; align-items: center; gap: 10px; font-size: 16px;
        }
        .nav-btn:hover { background: #333; color: white; }
        .nav-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Area Principal */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .main-content.show { display: block; }
        .tab-content { display: none; }
        .tab-content.show { display: block; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #333; }

        /* CALEND츼RIO FIX - Garante que apare칞a */
        #calendar-container { background: white; border-radius: 8px; padding: 10px; min-height: 550px; }
        #calendar { color: #333 !important; } /* Texto preto no fundo branco do calend치rio */
        
        /* Ajuste de cores internas do FullCalendar */
        .fc .fc-toolbar-title { color: #333; font-size: 1.2em; }
        .fc .fc-button-primary { background-color: #1e3c72; border-color: #1e3c72; }

        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; }
        .btn-primary { background: var(--accent); border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h2>游 Learn C칩digo</h2>
            <p style="margin: 15px 0; opacity: 0.7;">Organiza칞칚o e Calend치rio</p>
            <input type="text" id="username" placeholder="Seu nome">
            <button class="btn-primary" onclick="handleAuth()">Entrar no Sistema</button>
        </div>
    </div>

    <aside class="sidebar">
        <h2 style="margin-bottom: 30px; color: var(--accent);">LEARN</h2>
        <button class="nav-btn active" onclick="switchTab('dashboard', this)"><i class="fas fa-th-large"></i> In칤cio</button>
        <button class="nav-btn" onclick="switchTab('calendar', this)"><i class="fas fa-calendar-alt"></i> Calend치rio</button>
        <button class="nav-btn" onclick="switchTab('tasks', this)"><i class="fas fa-tasks"></i> Tarefas</button>
        <button class="nav-btn" onclick="logout()" style="margin-top:auto; color: var(--danger);"><i class="fas fa-power-off"></i> Sair</button>
    </aside>

    <main class="main-content" id="main-panel">
        
        <div id="dashboard-tab" class="tab-content show">
            <div class="card">
                <h1>Bem-vindo, <span id="user-display"></span>!</h1>
                <p>O seu sistema de gest칚o a longo prazo est치 pronto.</p>
            </div>
        </div>

        <div id="calendar-tab" class="tab-content">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2 style="color: white;">游늰 Planeamento Mensal</h2>
                    <span style="font-size: 12px; color: #aaa;">Clique no dia para adicionar | Clique no evento para apagar</span>
                </div>
                <div id="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <div id="tasks-tab" class="tab-content">
            <div class="card">
                <h2>游늶 Tarefas</h2>
                <div id="tasks-list" style="margin: 20px 0;"></div>
                <button class="btn-primary" onclick="addTask()">+ Nova Tarefa</button>
            </div>
        </div>

    </main>

    <script>
        let currentUser = "";
        let calendar;

        function handleAuth() {
            const user = document.getElementById('username').value;
            if(!user) return alert("Por favor, digite seu nome.");
            currentUser = user;
            localStorage.setItem('currentUser', user);
            startApp();
        }

        function startApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.add('show');
            document.getElementById('user-display').textContent = currentUser;
            
            // Inicializa o calend치rio MAS s칩 renderiza quando trocar de aba
            initCalendar();
            loadTasks();
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth'
                },
                events: JSON.parse(localStorage.getItem('ev-' + currentUser) || '[]'),
                
                // CRIAR EVENTO
                dateClick: function(info) {
                    const title = prompt("O que queres agendar para " + info.dateStr + "?");
                    if (title) {
                        const newEvent = { title: title, start: info.dateStr, allDay: true };
                        calendar.addEvent(newEvent);
                        saveEvents();
                    }
                },

                // APAGAR EVENTO
                eventClick: function(info) {
                    if (confirm("Apagar o plano: " + info.event.title + "?")) {
                        info.event.remove();
                        saveEvents();
                    }
                }
            });
        }

        function switchTab(tabId, btn) {
            // Esconde todas as abas
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('show'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Mostra a aba clicada
            document.getElementById(tabId + '-tab').classList.add('show');
            btn.classList.add('active');

            // SE for a aba de calend치rio, for칞a a renderiza칞칚o
            if(tabId === 'calendar') {
                setTimeout(() => {
                    calendar.render(); 
                    calendar.updateSize();
                }, 100);
            }
        }

        function saveEvents() {
            const events = calendar.getEvents().map(e => ({
                title: e.title,
                start: e.startStr,
                allDay: e.allDay
            }));
            localStorage.setItem('ev-' + currentUser, JSON.stringify(events));
        }

        function addTask() {
            const t = prompt("Nova tarefa:");
            if(!t) return;
            const tasks = JSON.parse(localStorage.getItem('tk-' + currentUser) || "[]");
            tasks.push(t);
            localStorage.setItem('tk-' + currentUser, JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            const list = document.getElementById('tasks-list');
            const tasks = JSON.parse(localStorage.getItem('tk-' + currentUser) || "[]");
            list.innerHTML = tasks.map(t => `<div style="background:#333; padding:10px; border-radius:5px; margin-bottom:5px;">游늷 ${t}</div>`).join('');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // Auto-login
        window.onload = () => {
            const saved = localStorage.getItem('currentUser');
            if(saved) {
                currentUser = saved;
                startApp();
            }
        }
    </script>
</body>
</html>
