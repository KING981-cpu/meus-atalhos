<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel de Estudos Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Estilo dos Links */
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            padding: 12px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        /* Bloco de Notas */
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            box-sizing: border-box;
        }

        /* Cores */
        .bg-enem { background-color: #27ae60; }
        .bg-resposta { background-color: #e74c3c; }
        .bg-ai { background-color: #10a37f; }
        .bg-extra { background-color: #8e44ad; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="card">
            <h2>üîó Atalhos de Estudo</h2>
            <div class="link-grid">
                <a href="https://cursoenemgratuito.com.br/" target="_blank" class="btn bg-enem">Enem Gratuito</a>
                <a href="https://www.respostacerta.com.br/" target="_blank" class="btn bg-resposta">Resposta Certa</a>
                <a href="https://chatgpt.com/" target="_blank" class="btn bg-ai">ChatGPT</a>
                <a href="https://gemini.google.com/" target="_blank" class="btn bg-ai">Gemini</a>
                <a href="https://www.estudesemfronteiras.com/" target="_blank" class="btn bg-extra">Sem Fronteiras</a>
            </div>
        </div>

        <div class="card">
            <h2>üîç Pesquisa Direta</h2>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="O que quer aprender hoje?" style="width:100%; padding:10px; border-radius:20px; border:1px solid #ddd;">
                <button type="submit" style="margin-top:10px; width:100%; padding:8px; border-radius:20px; background:#4285f4; color:white; border:none; cursor:pointer;">Pesquisar no Google</button>
            </form>
        </div>

        <div class="card">
            <h2>üìù Lembretes do Dia</h2>
            <textarea id="notas" placeholder="Digite seus t√≥picos de estudo aqui..."></textarea>
            <p style="font-size: 10px; color: #666;">*As notas s√£o salvas automaticamente neste navegador.</p>
        </div>
    </div>

    <script>
        // L√≥gica simples para salvar as notas automaticamente
        const campoNotas = document.getElementById('notas');
        campoNotas.value = localStorage.getItem('meus-estudos-notas') || '';
        
        campoNotas.addEventListener('input', () => {
            localStorage.setItem('meus-estudos-notas', campoNotas.value);
        });
    </script>

</body>
</html>
