<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CÃ³digo - Workspace Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --bg: #121212; --sidebar-bg: #1a1a1a; --card-bg: #242424; 
            --text: #e0e0e0; --accent: #00d2ff; --success: #27ae60; --shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        .login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-screen.hidden { display: none; }
        .login-container { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar-bg); padding: 20px; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .nav-btn { 
            background: rgba(255,255,255,0.05); border: none; color: white; padding: 12px; 
            margin-bottom: 8px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; }

        /* Main */
        .main-content { flex: 1; padding: 25px; overflow-y: auto; display: none; }
        .main-content.show { display: block; }
        .tab-content { display: none; }
        .tab-content.show { display: block; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid #333; }
        
        /* CalendÃ¡rio Styles */
        #calendar { background: #fff; color: #333; padding: 15px; border-radius: 8px; min-height: 500px; }
        .fc-header-toolbar { margin-bottom: 10px !important; }

        /* Inputs */
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; }
        .btn-primary { background: var(--accent); border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; height: 100%; }
            .sidebar.active { left: 0; }
            .mobile-toggle { display: flex; }
        }
        .mobile-toggle { display: none; position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); z-index: 200; border: none; font-size: 20px; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h2>ðŸš€ Learn CÃ³digo</h2>
            <p style="margin-bottom: 20px; opacity: 0.7;">OrganizaÃ§Ã£o a longo prazo</p>
            <input type="text" id="username" placeholder="Seu nome de usuÃ¡rio">
            <button class="btn-primary" onclick="handleAuth()">Acessar Workspace</button>
        </div>
    </div>

    <aside class="sidebar" id="app-sidebar">
        <h2 style="margin-bottom: 25px;"><i class="fas fa-rocket"></i> Learn</h2>
        <button class="nav-btn active" onclick="switchTab('dashboard')"><i class="fas fa-home"></i> Home</button>
        <button class="nav-btn" onclick="switchTab('calendar')"><i class="fas fa-calendar-alt"></i> CalendÃ¡rio</button>
        <button class="nav-btn" onclick="switchTab('tasks')"><i class="fas fa-check-double"></i> Tarefas</button>
        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="logout()" style="color: #ff4d4d;"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </aside>

    <main class="main-content" id="study-panel">
        
        <div id="dashboard-tab" class="tab-content show">
            <div class="card">
                <h1>Bem-vindo, <span id="user-display"></span>!</h1>
                <p>Aqui estÃ¡ o resumo do seu planejamento.</p>
            </div>
            <div class="card">
                <h3>ðŸ’¡ Dica de Planejamento</h3>
                <p>Use o calendÃ¡rio para metas de longo prazo (provas, entregas) e as tarefas para o dia a dia.</p>
            </div>
        </div>

        <div id="calendar-tab" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>ðŸ“… Planejamento Mensal</h2>
                    <button class="btn-primary" style="width: auto; padding: 8px 15px;" onclick="addEvent()">+ Novo Plano</button>
                </div>
                <div id="calendar"></div>
            </div>
        </div>

        <div id="tasks-tab" class="tab-content">
            <div class="card">
                <h2>ðŸ“‹ Tarefas RÃ¡pidas</h2>
                <div id="tasks-list" style="margin-top: 15px;"></div>
                <button class="btn-primary" onclick="addTask()" style="margin-top: 10px;">+ Adicionar Tarefa</button>
            </div>
        </div>

    </main>

    <button class="mobile-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

    <script>
        let currentUser = "";
        let calendar;

        function toggleMenu() { document.getElementById('app-sidebar').classList.toggle('active'); }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('show');
            event.currentTarget.classList.add('active');
            
            // Renderiza o calendÃ¡rio se a aba for aberta
            if(tab === 'calendar') {
                setTimeout(() => calendar.render(), 100);
            }
            if(window.innerWidth <= 768) toggleMenu();
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            if(!user) return alert("Digite seu nome!");
            currentUser = user;
            localStorage.setItem('currentUser', user);
            enterWorkspace();
        }

        function enterWorkspace() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('study-panel').classList.add('show');
            document.getElementById('user-display').textContent = currentUser;
            initCalendar();
            loadTasks();
        }

        // LÃ“GICA DO CALENDÃRIO
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                themeSystem: 'standard',
                events: JSON.parse(localStorage.getItem('events-' + currentUser) || '[]'),
                dateClick: function(info) {
                    addEvent(info.dateStr);
                }
            });
            calendar.render();
        }

        function addEvent(date = null) {
            const title = prompt("O que vocÃª planejou para este dia?");
            const eventDate = date || prompt("Digite a data (AAAA-MM-DD):", new Date().toISOString().split('T')[0]);
            
            if (title && eventDate) {
                const newEvent = { title: title, start: eventDate, allDay: true };
                calendar.addEvent(newEvent);
                
                // Salvar no LocalStorage
                const events = JSON.parse(localStorage.getItem('events-' + currentUser) || '[]');
                events.push(newEvent);
                localStorage.setItem('events-' + currentUser, JSON.stringify(events));
            }
        }

        function addTask() {
            const t = prompt("O que precisa fazer?");
            if(!t) return;
            const tasks = JSON.parse(localStorage.getItem('tasks-' + currentUser) || "[]");
            tasks.push({title: t, completed: false});
            localStorage.setItem('tasks-' + currentUser, JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            const list = document.getElementById('tasks-list');
            const tasks = JSON.parse(localStorage.getItem('tasks-' + currentUser) || "[]");
            list.innerHTML = tasks.map(t => `<div class="card" style="margin-bottom:5px; padding:10px;">ðŸ“Œ ${t.title}</div>`).join('');
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('currentUser');
            if(saved) { currentUser = saved; enterWorkspace(); }
        }
    </script>
</body>
</html>
