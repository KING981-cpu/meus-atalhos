<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn C칩digo - Workspace Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --bg: #121212; --sidebar-bg: #1a1a1a; --card-bg: #242424; 
            --text: #e0e0e0; --accent: #00d2ff; --danger: #ff4d4d; --shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        .login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1e3c72, #2a5298); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-screen.hidden { display: none; }
        .login-container { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar-bg); padding: 20px; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .nav-btn { 
            background: rgba(255,255,255,0.05); border: none; color: white; padding: 12px; 
            margin-bottom: 8px; border-radius: 8px; cursor: pointer; text-align: left; width: 100%;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: #000; }

        /* Main Content Area */
        .main-content { flex: 1; padding: 25px; overflow-y: auto; display: none; }
        .main-content.show { display: block; }
        .tab-content { display: none; }
        .tab-content.show { display: block; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid #333; }
        
        /* Ajuste do Calend치rio para o Modo Escuro */
        #calendar { 
            background: #fff; 
            color: #333; 
            padding: 15px; 
            border-radius: 8px; 
            min-height: 600px;
        }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; }
        .btn-primary { background: var(--accent); border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-primary:hover { opacity: 0.8; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; height: 100%; }
            .sidebar.active { left: 0; }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h2>游 Learn C칩digo</h2>
            <p style="margin-bottom: 20px; opacity: 0.7;">Gest칚o de Longo Prazo</p>
            <input type="text" id="username" placeholder="Seu usu치rio">
            <button class="btn-primary" onclick="handleAuth()">Acessar Workspace</button>
        </div>
    </div>

    <aside class="sidebar" id="app-sidebar">
        <h2 style="margin-bottom: 25px;"><i class="fas fa-rocket"></i> Learn</h2>
        <button class="nav-btn active" onclick="switchTab('dashboard', this)"><i class="fas fa-home"></i> Dashboard</button>
        <button class="nav-btn" onclick="switchTab('calendar', this)"><i class="fas fa-calendar-alt"></i> Calend치rio</button>
        <button class="nav-btn" onclick="switchTab('tasks', this)"><i class="fas fa-check-double"></i> Tarefas</button>
        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="logout()" style="color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </aside>

    <main class="main-content" id="study-panel">
        
        <div id="dashboard-tab" class="tab-content show">
            <div class="card">
                <h1>Ol치, <span id="user-display"></span>!</h1>
                <p>Seu planejamento de longo prazo est치 ativo.</p>
            </div>
        </div>

        <div id="calendar-tab" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>游늰 Meu Calend치rio</h2>
                    <small>Dica: Clique em um evento para apag치-lo</small>
                </div>
                <div id="calendar"></div>
            </div>
        </div>

        <div id="tasks-tab" class="tab-content">
            <div class="card">
                <h2>游늶 Lista de Tarefas</h2>
                <div id="tasks-list" style="margin-top: 15px;"></div>
                <button class="btn-primary" onclick="addTask()" style="margin-top: 10px;">+ Nova Tarefa</button>
            </div>
        </div>

    </main>

    <script>
        let currentUser = "";
        let calendar;

        // Troca de abas com corre칞칚o de renderiza칞칚o do calend치rio
        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('show'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabId + '-tab').classList.add('show');
            btn.classList.add('active');

            // Importante: Redesenha o calend치rio quando a aba abre
            if(tabId === 'calendar' && calendar) {
                setTimeout(() => {
                    calendar.updateSize();
                    calendar.render();
                }, 50);
            }
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            if(!user) return alert("Digite seu nome!");
            currentUser = user;
            localStorage.setItem('currentUser', user);
            enterWorkspace();
        }

        function enterWorkspace() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('study-panel').classList.add('show');
            document.getElementById('user-display').textContent = currentUser;
            initCalendar();
            loadTasks();
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                editable: true,
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: JSON.parse(localStorage.getItem('events-' + currentUser) || '[]'),
                
                // ADICIONAR EVENTO AO CLICAR NA DATA
                dateClick: function(info) {
                    const title = prompt("T칤tulo do compromisso:");
                    if (title) {
                        const newEvent = { title: title, start: info.dateStr, allDay: true };
                        calendar.addEvent(newEvent);
                        saveEvents();
                    }
                },

                // APAGAR EVENTO AO CLICAR NELE
                eventClick: function(info) {
                    if (confirm(`Deseja excluir o evento "${info.event.title}"?`)) {
                        info.event.remove(); // Remove visualmente
                        saveEvents();        // Atualiza LocalStorage
                    }
                }
            });
            calendar.render();
        }

        function saveEvents() {
            const events = calendar.getEvents().map(e => ({
                title: e.title,
                start: e.startStr,
                allDay: e.allDay
            }));
            localStorage.setItem('events-' + currentUser, JSON.stringify(events));
        }

        function addTask() {
            const t = prompt("Tarefa:");
            if(!t) return;
            const tasks = JSON.parse(localStorage.getItem('tasks-' + currentUser) || "[]");
            tasks.push({title: t});
            localStorage.setItem('tasks-' + currentUser, JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            const list = document.getElementById('tasks-list');
            const tasks = JSON.parse(localStorage.getItem('tasks-' + currentUser) || "[]");
            list.innerHTML = tasks.map(t => `<div class="card" style="margin-bottom:5px; padding:10px;">游늷 ${t.title}</div>`).join('');
        }

        function logout() { localStorage.removeItem('currentUser'); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('currentUser');
            if(saved) { currentUser = saved; enterWorkspace(); }
        }
    </script>
</body>
</html>
